<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../js/shop/css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="../js/shop/css/pages-JD-index.css" />
    <link rel="stylesheet" type="text/css" href="../js/shop/css/widget-jquery.autocomplete.css" />
    <link rel="stylesheet" type="text/css" href="../js/shop/css/widget-cartPanelView.css" />

</head>
<body>
<!--列表-->
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading"></div>
                <div class="panel-body">
                    <form class="form-horizontal" id="serach_from">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">旧密码:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"  id="oldPassword"  placeholder="请输入旧密码"  >
                            </div>
                            <div id="mailTip">

                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">新密码:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"  id="newPassword"  placeholder="请输入新密码"   >
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-2 control-label">确认密码:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"  id="confirmPassword"  placeholder="请确认密码"  >
                            </div>
                        </div>

                        <div class="center">
                        <button type="button" class="btn btn-success"  onclick="findPassword();"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>确定</button>
                        <button type="reset" class="btn btn-danger" ><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/shop/js/pages/index.js"></script>
<script src="../js/jquery.cookie.min.js"></script>
<script src="../js/common/url.js"></script>
<script>

    function findPassword(){
        var v_param={};
            v_param.oldPassword=$("#oldPassword").val();
            v_param.newPassword=$("#newPassword").val();
            v_param.confirmPassword=$("#confirmPassword").val();
            $.ajax({
                type:"post",
                url:server_url+"/mem/updatePassword",
                data:v_param,
                beforeSend:function(xhr){
                    var v_cookie=$.cookie("v_cookie");
                    xhr.setRequestHeader("x-auth",v_cookie);
                },
                success:function(rest){
                    if(rest.code==200){
                        location.href="index.html";
                    }else {
                        alert(rest.msg);
                    }
                }
            })




    }
</script>
</body>
</html>
